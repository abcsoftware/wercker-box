name: abcsoftware-box
description: Custom wercker box for abcsoftware
version: 0.0.1
platform: ubuntu@12.04
type: main
script: |
    sudo apt-get update
    sudo apt-get install -y wget curl git-core build-essential
    sudo apt-get install -y xvfb firefox

    # install nvm
    git clone https://github.com/creationix/nvm.git ~/.nvm
    echo 'source ~/.nvm/nvm.sh' >> ~/.bashrc
    source ~/.nvm/nvm.sh

    # install node
    nvm install v0.10.29
    nvm use v0.10.29
    nvm alias default v0.10.29
    node -v

    # update npm
    npm install -g npm
    npm -v
